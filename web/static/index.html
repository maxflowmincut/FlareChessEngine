<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flare Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand">
        <h1>Flare Engine</h1>
        <p>Play against Flare Engine Locally</p>
      </div>
      <div class="status-card" role="status" aria-live="polite">
        <div class="status-label">Status</div>
        <div class="status-row">
          <span id="status-dot" class="status-dot" aria-hidden="true"></span>
          <div id="status" class="status">Connecting</div>
        </div>
        <div id="message" class="message" aria-live="polite"></div>
        <div class="meta-row status-meta">
          <span class="meta-label">Last update</span>
          <span id="last-update" class="meta-value">--</span>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="board-panel">
        <div id="board" class="board" aria-label="chess board"></div>
        <div id="note" class="note">You are playing White. Promotions default to a queen.</div>
      </section>

      <aside class="sidebar">
        <section class="panel">
          <div class="panel-head">
            <h2>Game</h2>
            <button id="new-game" class="restart" type="button">Restart</button>
          </div>
          <div class="meta">
            <div class="meta-row">
              <span class="meta-label">Turn</span>
              <span id="turn" class="meta-value">White</span>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>Engine</h2>
          </div>
          <div class="control">
            <div class="control-row">
              <span class="control-label">Think time</span>
              <span id="movetime-value" class="control-value">1.0s</span>
            </div>
            <input id="movetime" class="range" type="range" min="250" max="3000" step="50" value="1000">
            <div class="control-hint">Per move. Higher is stronger but slower.</div>
          </div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>Moves</h2>
            <div id="move-count" class="move-count">0 moves</div>
          </div>
          <div id="moves" class="moves-grid" role="list"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2 id="fen-label">Current FEN</h2>
          </div>
          <div id="fen" class="fen"></div>
        </section>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
